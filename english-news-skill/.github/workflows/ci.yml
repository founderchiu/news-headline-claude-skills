name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verify Python files compile
        run: |
          python -m py_compile scripts/fetch_news.py
          python -m py_compile scripts/dedup.py
          python -m py_compile scripts/cache.py
          python -m py_compile scripts/utils/time_parser.py

      - name: Run tests
        run: |
          cd scripts && pytest ../tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          cd scripts && pytest ../tests/ --cov=. --cov-report=term-missing

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check syntax
        run: |
          python -m py_compile scripts/fetch_news.py
          python -m py_compile scripts/dedup.py
          python -m py_compile scripts/cache.py
